<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
<h4>Add new user</h4>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<form action="/admin/add" th:object="${user}" method="post">
    <fieldset>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <label>
            First Name
            <input type="text" name="firstName" th:field="*{firstName}" required>
        </label>
        <label>
            Last Name
            <input type="text" name="lastName" th:field="*{lastName}" required>
        </label>
        <label>
            Age
            <input type="number" name="age" th:field="*{age}" required>
        </label>
        <label>
            Login
            <input type="text" name="login" th:field="*{login}" required>
        </label>
        <label>
            Password
            <input type="password" name="password" th:field="*{password}" required>
        </label>
        <label>
            Role
            <select name="roleNames" th:value="${roleNames}" multiple="multiple">
                <option th:each="binding_role: ${roles_data}" th:value="${binding_role.authority}"
                        th:text="${binding_role.authority}"></option>
            </select>
        </label>
        <button type="submit">Add new user</button>
    </fieldset>
</form>
</body>
</html>
